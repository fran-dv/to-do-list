<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>To do</title>
</head>
<body>

    <main>

        <aside id="left-sidebar">
            <div id="user-preview">
                <div class="photo-circle empty"><img class="photo-preview" src="/src/assets/image/camera.svg" alt="Upload your photo"></div>
                <h2 class="full-name">Francisco</h2>
                <p class="username">@username</p>
            </div>

            <div id="options">
                <div class="option inbox" data-click="inbox">
                    <img src="/src/assets/image/inbox.svg" alt="Inbox">
                    <p>Inbox</p>
                </div>
                
            </div>

            <div id="projects">
                
                <div class="option projects-collapse" data-click="projects">
                    <p class="">My Projects</p>
                    <img src="/src/assets/image/hand-point.svg" alt="">
                </div>
            </div>
            
        </aside>

        <section id="dynamic-content">

        </section>
    </main>
    
</body>
</html>
